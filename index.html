<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="main-content">
        <div class="login-container">
          <img
            class="logo-img"
            src="img/instagram-logo.png"
            alt="logo instagram"
          />
          <input
            class="login-input"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Telefone, nome de usuário ou e-mail"
          />
          <input
            class="login-input"
            type="text"
            name="user-pass"
            id="user-pass"
            placeholder="Senha"
          />
          <a href="#" class="login-button">Entrar</a>
          <hr />
          <a href="#" class="facebook-login">Entre com o Facebook</a>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        <div class="login-container">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="download-container">
          <p>Obtenha o aplicativo</p>
          <div class="download-buttons">
            <a href="#">
              <img
                src="img/apple-button.png"
                class="download-img"
                alt="download apple"
              />
            </a>
            <a href="#">
              <img
                src="img/googleplay-button.png"
                class="download-img"
                alt="googleplay button"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="main-footer">
        <div class="links">
          <a href="#" class="footer-link">SOBRE</a>
          <a href="#" class="footer-link">AJUDA</a>
          <a href="#" class="footer-link">IMPRENSSA</a>
          <a href="#" class="footer-link">API</a>
          <a href="#" class="footer-link">CARREIRAS</a>
          <a href="#" class="footer-link">PRIVACIDADE</a>
          <a href="#" class="footer-link">TERMOS</a>
          <a href="#" class="footer-link">LOCALIZAÇÃO</a>
          <a href="#" class="footer-link">CONTAS</a>
          <a href="#" class="footer-link">HASHTAGS</a>
          <a href="#" class="footer-link">IDIOMA</a>
        </div>
        <div class="copywright">@ 2022 INSTAGRAM</div>
      </div>
    </div>
  </body>
</html>
